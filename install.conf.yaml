- defaults:
    link:
      relink: true
    brewfile:
      stdout: false
      stderr: false
      include: ['tap', 'brew', 'cask', 'mas']

- clean: ['~']

- ifmacos:
  - shell:
    - command: ./check_macos_deps
      description: Checking dependencies...
      quiet: true
      stdout: true
      stderr: true
  - brewfile:
      file: Brewfile

- ifanylinux:
  - shell:
    - command: ./check_linux_deps
      description: Checking dependencies...
      quiet: true
      stdout: true
      stderr: true
  - git:
      ~/.asdf:
        url: https://github.com/asdf-vm/asdf.git
        branch: v0.8.1
        method: clone

- create:
  - ~/git
  - ~/.config/fish
  - ~/.config/nvim
  - ~/.local/share/nvim/site/pack/packer/start

- git:
    ~/.local/share/nvim/site/pack/packer/start/packer.nvim:
      url: https://github.com/wbthomason/packer.nvim
      method: clone

- link:
    ~/.asdfrc:
    ~/.tool-versions:
    ~/.config/fish/functions/fish_prompt.fish:
      create: true
    ~/.config/fish/config.fish:
      create: true
    ~/.config/nvim/init.vim:
      create: true
