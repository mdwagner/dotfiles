- defaults:
    link:
      relink: true
    brewfile:
      stdout: false
      stderr: false
      include: ['tap', 'brew', 'cask', 'mas']

- clean: ['~']

- ifmacos:
  - brewfile:
      file: Brewfile

- create:
  - ~/git

- ifanylinux:
  - shell:
    - command: chsh -s $(which fish)
      description: Making fish the default shell

- ifmacos:
  - shell:
    - command: which fish
      stdout: true
      description: Output fish location for later use...
