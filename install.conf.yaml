- defaults:
    link:
      relink: true

- clean: ['~']

- create:
  - ~/git
  - ~/.config

- link:
    ~/.asdfrc:
    ~/.tool-versions:
    ~/.config/fish/functions/fish_prompt.fish:
      path: config/fish/functions/fish_prompt.fish
      create: true
    ~/.config/fish/config.fish:
      path: config/fish/config.fish
      create: true
    ~/.config/nvim/init.vim:
      path: config/nvim/init.vim
      create: true
